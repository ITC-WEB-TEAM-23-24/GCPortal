<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>

    {% for event_data in leaderboard_data %}
        <h2>{{ event_data.event.name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Hostel</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for hostel, score in event_data.scores.items %}
                    <tr>
                        <td>{{ hostel }}</td>
                        <td>{{ score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
